<td style="padding: 0cm;" valign="center" align="left">
<p><span style="font-size: 10pt;">
网络-串口转接板用于实现网络 UDP 报文与多路异步串口之间的数据转换。
</span></p>
<p><span style="font-size: 10pt;">
主要功能包括:<o:p></o:p>
</span></p>
<ul type="disc">
<li style=""><span style="font-size: 10pt;">
    通用的 UDP 协议设计<o:p></o:p>
</span></li>
<li style=""><span style="font-size: 10pt;">
    同时支持16路串口通信<o:p></o:p>
</span></li>
<li style=""><span style="font-size: 10pt;">
    16路串口的波特率和校验方式可以单独设置<o:p></o:p>
</span></li>
<li style=""><span style="font-size: 10pt;">
    支持网络地址和通信端口的设置<o:p></o:p>
</span></li>
<li style=""><span style="font-size: 10pt;">
    支持串口轮训周期的设置<o:p></o:p>
</span></li>
</ul>
</td>
</tr>
</tbody>
</table>
